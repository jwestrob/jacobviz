<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Contact Map Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container to hold sequences and heatmap -->
    <div id="main-container">
        <!-- Container for the sequences -->
        <div id="sequences-container"></div>

        <!-- Container for the heatmap -->
        <div id="heatmap-container"></div>
    </div>

    <!-- Tooltip for displaying hover information -->
    <div id="tooltip" class="hidden"></div>

    <!-- Include D3.js -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Include the main JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
